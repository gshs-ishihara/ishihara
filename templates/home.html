{% extends 'base.html' %}
{% load static %}

{% block title %}Home{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="text-center my-2">
                <h1>색각 이상 테스트</h1>
                <p class="lead">Discover your color vision</p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-4 text-center mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">간편 검사</h5>
                        <p class="card-text">13문항으로 구성된 간편 검사</p>
                        <form method="post" action="{% url 'test' 'short' %}">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-primary">간편 검사 시작</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-4 text-center mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">정밀 검사</h5>
                        <p class="card-text">25문항으로 구성된 정밀 검사</p>
                        <form method="post" action="{% url 'test' 'long' %}">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-primary">정밀 검사 시작</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4 justify-content-center">
            <div class="col-md-8">
                <img src="{% static 'images/poster.png' %}" class="img-fluid" alt="Poster">
            </div>
        </div>
    </div>
{% endblock %}
